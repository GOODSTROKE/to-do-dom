<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

<form id="toDO">

    <h2 class="d-grid gap-2 col-2 mx-auto">To Do List</h2>

    </br>

    <div class="d-grid gap-2 col-2 mx-auto">
        <label class="d-grid gap-2 col-6 mx-auto">Add to your to do list: </label>
        <br>
        <input id="enteredText" type="text" autocomplete="off" placeholder="Enter to do item">
    </div>
    </br>

    <div class="d-grid gap-2 col-6 mx-auto">
        <input id="add" class="btn btn-primary" type="submit" name="button" value="Add">
        <input id="removeCompleted" class="btn btn-primary" type="submit" name="button" value="Remove Complete">
        <input id="removeAll" class="btn btn-primary" type="submit" name="button" value="Remove All">
    </div>

</br>

    <div>
            <ul id="list">

            </ul>
    </div>


</form>


    <script src="main.js"></script>
</body>
</html>
